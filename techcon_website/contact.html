<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechCon 2024 - Contact Us</title>
 
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Contact Information -->
    <section class="contact-info">
      <h2>Get in Touch</h2>
      <p>Email us directly at: 
        <a href="mailto:email@example.com">email@example.com</a>
      </p>
      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://facebook.com/TechCon365" target="_blank" rel="noopener">Facebook</a></li>
        <li><a href="https://twitter.com/TechCon365" target="_blank" rel="noopener">Twitter</a></li>
        <li><a href="https://linkedin.com/company/TechCon365" target="_blank" rel="noopener">LinkedIn</a></li>
      </ul>
    </section>

    <!-- Embedded Google Map -->
    <section class="map">
      <h2>Conference Venue</h2>
      <iframe 
        title="Conference Venue Map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019123456789!2d-122.419415484681!3d37.77492927975995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c1234567%3A0xabcdef123456789!2sConference%20Center!5e0!3m2!1sen!2sus!4v1700000000000"
        allowfullscreen=""
>
      </iframe>
    </section>

    <!-- Contact Us Form -->
    <section class="contact-form">
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Copyright &copy; 2025 TechCon 2024, All rights reserved.</p>
  </footer>
</body>
</html>
